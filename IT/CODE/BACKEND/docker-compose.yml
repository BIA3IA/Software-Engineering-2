services:
  api:
    build: .
    restart: unless-stopped
    env_file:
      - .env
    expose:
      - "3000"
    networks:
      - proxy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', r => process.exit(r.statusCode===200?0:1)).on('error',()=>process.exit(1))"]
      interval: 10s
      timeout: 3s
      retries: 5

  migrate:
    build: .
    env_file:
      - .env
    command: ["npm", "run", "prisma:deploy"]
    networks:
      - proxy
    restart: "no"
    profiles: ["tools"]

networks:
  proxy:
    external: true
