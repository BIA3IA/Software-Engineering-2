services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: bbp-backend-api
    environment:
      - NODE_ENV=development
    ports:
      - "3000:3000"
    volumes:
      - ./:/app
      - /app/node_modules
    depends_on:
      - redis

  redis:
    image: redis:7-alpine
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD:?REDIS_PASSWORD is required}
    ports:
      - "127.0.0.1:6379:6379"
    volumes:
      - redis-data:/data
    command:
      - sh
      - -c
      - redis-server --appendonly yes --requirepass "$${REDIS_PASSWORD}"

networks:
  proxy:
    external: false

volumes:
  redis-data:
